<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script type="text/javascript" src="js/lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1 id="title">Ape Escape 2</h1>

        <div id="askName">
            <h2>A Hack-a-thon Web Game</h2>
            <form id="name-form">
                <input id="name-input" placeholder="What's your name?" maxlength="20"/>
                <button id="name-submit">OK</button>
            </form>
        </div>

        <div id="lobby" style="display: none;">
            <h2>Lobby</h2>
            <div id="lobby-wait">
                <ul id="lobby-players">
                </ul>
            </div>
        </div>

        <div id="game" align="center" style="display: none;">
        </div>

        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </table>
            <ul>
                <li>Alvin</li>
                <li>Alvin</li>
                <li>Alvin</li>
                <li>Alvin</li>
                <li>Alvin</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/gui/state.js"></script>
    <script type="text/javascript" src="js/gui/client.js"></script>
    <script type="text/javascript" src="js/gui/ui.js"></script>

    <script type="text/javascript" src="js/game/entities/Entity.js"></script>
    <script type="text/javascript" src="js/game/entities/Ape.js"></script>
    <script type="text/javascript" src="js/game/entities/Trap.js"></script>
    <script type="text/javascript" src="js/game/entities/FlameTrap.js"></script>
    <script type="text/javascript" src="js/game/entities/SpikesTrap.js"></script>
    <script type="text/javascript" src="js/game/entities/LaserTrap.js"></script>
    <script type="text/javascript" src="js/game/entities/FallingPlatformTrap.js"></script>

    <script type="text/javascript" src="js/game/config.js"></script>
    <script type="text/javascript" src="js/game/game.js"></script>
</body>

</html>
