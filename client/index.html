<!DOCTYPE html>
<html>

<head>

        <h1 id="title">Ape Escape 2</h1>

        <div id="game" align="center">
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul>
                <li>Alvin</li>
                <li>Alvin</li>
                <li>Alvin</li>

                <li>Alvin</li>
                <li>Alvin</li>
